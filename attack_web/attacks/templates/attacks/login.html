<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        /* 调整页面布局 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        /* 调整登录框样式 */
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 调整输入框和标签样式 */
        label, input[type="text"], input[type="password"] {
            margin-top: 10px;
            width: 100%;
        }

        /* 调整按钮样式 */
        .login-button{
            margin-top: 20px;
            margin-left: 30px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* 调整注册按钮样式 */
        .register-button {
            margin-top: 20px;
            margin-right: 30px;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover, .register-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>登录</h1>
        <!-- 显示错误信息 -->
        {% if error_message %}
            <p>{{ error_message }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="username">用户名：</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">密码：</label>
            <input type="password" id="password" name="password" required><br>
            <!-- 登录按钮和注册按钮 -->
            <div style="display: flex; justify-content: space-between; width: 100%;">
                <input type="submit" class="login-button" value="登录">
                <button class="register-button" onclick="window.location.href='{% url 'register' %}'">注册</button>
            </div>
        </form>
    </div>
</body>
</html>
