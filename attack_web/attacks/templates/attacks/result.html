<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack Result</title>
</head>
<body>
    <h1>Attack Result</h1>
    {% if result %}
        <h2>Original Image</h2>
        <img src="data:image/png;base64,{{ result.original_image }}" alt="Original Image">

        {% if result.adversarial_image %}
            <h2>Adversarial Image</h2>
            <img src="data:image/png;base64,{{ result.adversarial_image }}" alt="Adversarial Image">

            <!-- 保存被攻击的图像的按钮 -->
            <button id="saveImageButton">Save Adversarial Image</button>
        {% endif %}

        <p>Original Prediction: {{ result.original_label }}</p>
        <p>Attacked Prediction: {{ result.attacked_label }}</p>

        <!-- 返回按钮 -->
        <form action="{% url 'index' %}" method="get">
            <input type="submit" value="Back to Index">
        </form>

    {% else %}
        <p>No result available.</p>
    {% endif %}

    <script>
        // JavaScript 代码，用于异步保存图像
        document.getElementById('saveImageButton').addEventListener('click', function() {
            var imageData = "{{ result.adversarial_image }}"; // 获取图像数据
            saveImage(imageData);
        });

        function saveImage(imageData) {
            var formData = new FormData();
            formData.append('adversarial_images_base64', imageData);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '{% url "save_adversarial_images" %}', true);
            xhr.setRequestHeader('X-CSRFToken', '{{ csrf_token }}');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        alert(response.message); // 弹出保存成功的消息
                        console.log(response.saved_image_paths); // 输出保存的图像路径
                    } else {
                        console.error('Error saving image:', xhr.statusText);
                    }
                }
            };
            xhr.send(formData);
        }
    </script>
</body>
</html>
