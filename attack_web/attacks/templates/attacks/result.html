<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>攻击结果</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe Script', cursive;
            /*background-color: #f0f0f0;*/
            background-image: url("{% static '2.jpg' %}");
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 90vh;
        }

        /*######################################*/

        /* 固定导航栏 */
        .nav {
            height: 60px;
            width: 100%;
            border-bottom: 1px solid black;
            display: flex;
            justify-self: flex-start;
            align-self: flex-start;
        }
        .navbar-nav {
            display: inline-block; /* 设置导航栏列表项为inline-block元素 */
            list-style: none;
            height: 60px; /* 设置列表项高度为60px */
            line-height: 60px;
            padding: 0 90px; /* 设置列表项左右内边距为40px */
        }


        /* 导航栏链接样式 */
        .nav-link {
            color: #000; /* 设置链接颜色为黑色 */
            text-decoration: none; /* 去掉链接下划线 */
        }

        .attack-img {
            width: 40px;
            height: 40px;
            margin: -10px;
        }

        .text-attack {
            padding-left: 30px;
            font-size: 30px;
            margin-bottom: 20px;
        }
        /*#####################################*/

        .rule {
          margin: 2px 0 10px 0;
          border: none;
          height: 1px;
          background-image: linear-gradient(to left, #f0f0f0, #c9bbae, #f0f0f0);
        }

        main {
            height: 100%;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .result-container {
            width: 650px;
            max-width: 650px;
            padding: 5px;
            border-radius: 8px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .result-little-container {
            width: 750px;
            max-width: 750px;
            padding: 0px 25px 25px;
            background-color: rgba(240, 240, 240, 0.8);
            box-shadow:
                0px 0px 0px 5px rgba( 255,255,255,0.4 ),
                0px 4px 20px rgba( 0,0,0,0.33 );
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            border-radius: 5px;
            display: table;
            position: static;
        }

        h2 {
            color: #333333;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .result-header {
            margin-bottom: 30px;
        }



        .img-container {
            display: flex;
            align-items: center;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 5px 55px;
        }

        .image-container img {
            width: 225px;
            height: 225px;
            margin: 5px 20px;
        }

        .prediction-info {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .prediction-info h4 {
            margin: 0 90px;
        }


        #saveImageButton {
            margin: 20px 50px;
            background: #1188f5;
            background: linear-gradient(#1188f5, #dee2e6);
            border-radius: 10px;
            width: 120px;
            height: 36px;
            color: #ffffff;
            border: 1px solid white;
            display: inline-block;
            font: italic 16px/1 sans-serif;
            text-align: center;
        }


        #returnButton {
            margin: 20px 50px;
            background: #1fe018;
            background: linear-gradient(#1fe018, #d2dce5);
            border-radius: 10px;
            width: 120px;
            height: 36px;
            color: #ffffff;
            border: 1px solid white;
            display: inline-block;
            font: italic 16px/1 sans-serif;
            text-align: center;
        }

        #saveImageButton:hover {
            background: linear-gradient(to bottom, #378de5 5%, #79bbff 100%);
	        background-color: #378de5;
        }

        #saveImageButton:active {
            position:relative;
	        top:1px;
        }
        #returnButton:hover {
            background: linear-gradient(to bottom, #1fe018 5%, #61f032 100%);
            background-color: #1fe018;
        }
        #returnButton:active {
            position:relative;
	        top:1px;
        }

        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="nav">
        <div class="navbar-nav">
                <img src="{% static 'attack.png' %}" alt="Logo" class="attack-img">
                <a class="nav-link" href="#">
                    <span class="text-attack">对抗攻击系统</span>
                </a>
        </div>
    </div>

    <main>
        <div class="result-container">
            <div class="result-little-container">
                <h2 class="result-header">攻击后原始图像和对抗图像对比</h2>
                <hr class="rule">
                {% if result %}
                    <div class="img-container">
                        <div class="image-container">
                            <h4>原始图像:</h4>
                            <img src="data:image/png;base64,{{ result.original_image }}" alt="原始图像">
                        </div>

                        {% if result.adversarial_image %}

                        <div class="image-container">
                            <h4>对抗图像:</h4>
                            <img src="data:image/png;base64,{{ result.adversarial_image }}" alt="对抗图像">
                        </div>
                    </div>

                    <div class="prediction-info">
                        <h4>原始预测：{{ result.original_label }}</h4>
                        <h4>攻击后预测：{{ result.attacked_label }}</h4>
                    </div>

                    <hr class="rule">

                    <!-- 保存对抗图像的按钮 -->
                    <button id="saveImageButton">保存对抗图像</button>

                    <!-- 返回按钮 -->
                    <button id="returnButton" form="backToIndexForm" type="submit">返回首页</button>

                    {% endif %}

                    <!-- 返回按钮 -->
                    <form id="backToIndexForm" action="{% url 'index' %}" method="get" style="display: none;">
                        <!-- 这里的 style="display: none;" 是为了在点击按钮时不显示表单 -->
                        <input type="hidden">
                    </form>

                {% else %}
                    <p>无结果可用。</p>
                {% endif %}
            </div>
        </div>
    </main>

    <script>
        // JavaScript 代码，用于异步保存图像
        document.getElementById('saveImageButton').addEventListener('click', function() {
            var imageData = "{{ result.adversarial_image }}"; // 获取图像数据
            saveImage(imageData);
        });

        function saveImage(imageData) {
            var formData = new FormData();
            formData.append('adversarial_images_base64', imageData);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '{% url "save_adversarial_images" %}', true);
            xhr.setRequestHeader('X-CSRFToken', '{{ csrf_token }}');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        alert(response.message); // 弹出保存成功的消息
                        console.log(response.saved_image_paths); // 输出保存的图像路径
                    } else {
                        console.error('Error saving image:', xhr.statusText);
                    }
                }
            };
            xhr.send(formData);
        }
    </script>
</body>
</html>
