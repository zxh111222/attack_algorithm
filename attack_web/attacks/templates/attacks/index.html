<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择攻击类型</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe Script', cursive;
            /*background-color: #f0f0f0;*/
            background-image: url("{% static '2.jpg' %}");
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 90vh;
        }

        /*######################################*/

        /* 固定导航栏 */
        .nav {
            height: 60px;
            width: 100%;
            border-bottom: 1px solid black;
            display: flex;
            justify-self: flex-start;
            align-self: flex-start;
        }
        .navbar-nav {
            display: inline-block; /* 设置导航栏列表项为inline-block元素 */
            list-style: none;
            height: 60px; /* 设置列表项高度为60px */
            line-height: 60px;
            padding: 0 90px; /* 设置列表项左右内边距为40px */
        }


        /* 导航栏链接样式 */
        .nav-link {
            color: #000; /* 设置链接颜色为黑色 */
            text-decoration: none; /* 去掉链接下划线 */
        }

        .attack-img {
            width: 40px;
            height: 40px;
            margin: -10px;
        }

        .text-attack {
            padding-left: 30px;
            font-size: 30px;
            margin-bottom: 20px;
        }
        /*#####################################*/

        .rule {
          margin: 2px 0 10px 0;
          border: none;
          height: 1px;
          background-image: linear-gradient(to left, #f0f0f0, #c9bbae, #f0f0f0);
        }


        main {
            height: 100%;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .index-container {
            width: 600px;
            max-width: 600px;
            padding: 5px;
            border-radius: 8px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #attack_form {
            width: 600px;
            max-width: 600px;
            padding: 0px 25px 25px;
            background-color: rgba(240, 240, 240, 0.8);
            box-shadow:
                0px 0px 0px 5px rgba( 255,255,255,0.4 ),
                0px 4px 20px rgba( 0,0,0,0.33 );
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            border-radius: 5px;
            display: table;
            position: static;
        }

        #attack_form .index-header {
            margin-bottom: 30px;
        }

        #attack_form .index-header h2 {
            color: #333333;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        #attack_form .index-header p {
            color: #8f8f8f;
            font-size: 14px;
            font-weight: 300;
        }

        .selection-img {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        #attack_type, #target_label {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 70%;
            box-sizing: border-box;
        }

        input[type="file"] {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        /*#################################################*/
        .custom-btn {
            width: 200px;
            height: 40px;
            color: #000;
            border-radius: 5px;
            padding: 10px 10px;
            font-family: 'Lato', sans-serif;
            font-weight: 500;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
            box-shadow:inset 2px 2px 2px 0px rgba(255,255,255,.5),
            7px 7px 20px 0px rgba(0,0,0,.1),
            4px 4px 5px 0px rgba(0,0,0,.1);
            outline: none;
            text-align: center; /* 水平居中 */
            line-height: 40px; /* 垂直居中 */
        }

        .btn-8 {
            background-color: #f0ecfc;
            background-image: linear-gradient(315deg, #f0ecfc 0%, #c797eb 74%);
            line-height: 42px;
            padding: 0;
            border: none;
        }
        .btn-8 span {
          position: relative;
          display: block;
          width: 100%;
          height: 100%;
        }
        .btn-8:before,
        .btn-8:after {
          position: absolute;
          content: "";
          right: 0;
          bottom: 0;
          background: #c797eb;
          /*box-shadow:  4px 4px 6px 0 rgba(255,255,255,.5),
                      -4px -4px 6px 0 rgba(116, 125, 136, .2),
            inset -4px -4px 6px 0 rgba(255,255,255,.5),
            inset 4px 4px 6px 0 rgba(116, 125, 136, .3);*/
          transition: all 0.3s ease;
        }
        .btn-8:before{
           height: 0%;
           width: 2px;
        }
        .btn-8:after {
          width: 0%;
          height: 2px;
        }
        .btn-8:hover:before {
          height: 100%;
        }
        .btn-8:hover:after {
          width: 100%;
        }
        .btn-8:hover{
          background: transparent;
        }
        .btn-8 span:hover{
          color: #c797eb;
        }
        .btn-8 span:before,
        .btn-8 span:after {
          position: absolute;
          content: "";
          left: 0;
          top: 0;
          background: #c797eb;
          /*box-shadow:  4px 4px 6px 0 rgba(255,255,255,.5),
                      -4px -4px 6px 0 rgba(116, 125, 136, .2),
            inset -4px -4px 6px 0 rgba(255,255,255,.5),
            inset 4px 4px 6px 0 rgba(116, 125, 136, .3);*/
          transition: all 0.3s ease;
        }
        .btn-8 span:before {
          width: 2px;
          height: 0%;
        }
        .btn-8 span:after {
          height: 2px;
          width: 0%;
        }
        .btn-8 span:hover:before {
          height: 100%;
        }
        .btn-8 span:hover:after {
          width: 100%;
        }

        /*############*/


        .image-preview-container {
            margin-left: 80px; /* 间距 */
        }

        #image_preview {
            height: 150px;
            width: 150px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }



        .attack-button {
            margin-top: 20px;
            margin-left: 25px;
            background: #1188f5;
            background: linear-gradient(#1188f5, #dee2e6);
            border-radius: 10px;
            width: 120px;
            height: 36px;
            color: #ffffff;
            border: 1px solid white;
            display: inline-block;
            font: italic 16px/1 sans-serif;
            text-align: center;
        }


        .return-button {
            margin-top: 20px;
            margin-right: 25px;
            background: #1fe018;
            background: linear-gradient(#1fe018, #d2dce5);
            border-radius: 10px;
            width: 120px;
            height: 36px;
            color: #ffffff;
            border: 1px solid white;
            display: inline-block;
            font: italic 16px/1 sans-serif;
            text-align: center;
        }

        .attack-button:hover {
            background: linear-gradient(to bottom, #378de5 5%, #79bbff 100%);
	        background-color: #378de5;
        }

        .attack-button:active {
            position:relative;
	        top:1px;
        }
        .return-button:hover {
            background: linear-gradient(to bottom, #1fe018 5%, #61f032 100%);
            background-color: #1fe018;
        }
        .return-button:active {
            position:relative;
	        top:1px;
        }

        input[type="file"] {
            padding: 5px;
        }

        form {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="nav">

        <div class="navbar-nav">

                <img src="{% static 'attack.png' %}" alt="Logo" class="attack-img">
                <a class="nav-link" href="#">
                    <span class="text-attack">对抗攻击系统</span>
                </a>

        </div>

    </div>

    <main>
        <div class="index-container">
            {% if error_message %}
                <p style="color: red;">{{ error_message }}</p>
            {% endif %}

            <form id="attack_form" action="/attack/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div  class="index-header">
                    <h2>针对图像选择攻击算法</h2>
                    <hr class="rule">
                </div>
                <input type="hidden" name="ys_target" id="ys_target" value="">

                <label for="attack_type">选择攻击类型：</label>
                <div>
                    <select name="attack_type" id="attack_type" onchange="toggleTargetLabel()">
                        <option value="" hidden>点击选择</option>
                        <option value="fgsm">FGSM</option>
                        <option value="pgd">PGD</option>
                        <option value="deepfool">DeepFool</option>
                        <option value="jsma">JSMA</option>
                    </select>
                </div>

                <div id="target_label_select" style="display: none;">
                    <label for="target_label">选择攻击成的标签：</label>
                    <select name="target_label" id="target_label">
                        <!-- 这里的选项将由JavaScript动态填充 -->
                    </select>
                </div>

                <label id="choose-img">选择图像：</label>
                <div class="selection-img">
                    <div class="choose">
                        <button class="custom-btn btn-8" type="button" onclick="document.getElementById('image_file').click()">点击这里选择所要攻击的文件</button>
                        <input type="file" name="image_file" id="image_file" style="display: none;" onchange="previewImage(event)">
                    </div>
                    <div class="image-preview-container">
                        <img id="image_preview" src="{% static '1.png' %}" alt="Image Preview">
                    </div>
                </div>
                <hr class="rule">
                <div  style="display: flex; justify-content: space-around; width: 100%;">
                    <input class="attack-button" type="submit" value="发起攻击" onclick="submitForm()">
                    <button class="return-button" type="button" value="" onclick="returnToLogin(); return false;">登   出</button>
                </div>
            </form>

        </div>
    </main>

    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function(){
                var imagePreview = document.getElementById('image_preview');
                imagePreview.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        function toggleTargetLabel() {
            var attackTypeSelect = document.getElementById("attack_type");
            var targetLabelDiv = document.getElementById("target_label_select");

            if (attackTypeSelect.value === "jsma") {
                targetLabelDiv.style.display = "block";
                console.log("JSMA attack type selected"); //
                // 发送AJAX请求获取模型中的标签信息
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "/get_target_labels/", true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        var labels = JSON.parse(xhr.responseText);
                        var targetLabelSelect = document.getElementById("target_label");
                        targetLabelSelect.innerHTML = ""; // 清空之前的选项
                        labels.forEach(function(label) {
                            var option = document.createElement("option");
                            option.text = label;
                            option.value = label;
                            targetLabelSelect.add(option);
                        });
                    }
                };
                xhr.send();
            } else {
                targetLabelDiv.style.display = "none";
            }
        }

        function submitForm() {
            var attackType = document.getElementById("attack_type").value;
            var ysTarget = null;
            if (attackType === "jsma") {
                var targetLabelSelect = document.getElementById("target_label");
                ysTarget = parseInt(targetLabelSelect.value);
                console.log("Selected ysTarget:", ysTarget); // 添加调试语句
            }
            console.log("Final ysTarget:", ysTarget); // 添加调试语句
            document.getElementById("ys_target").value = ysTarget;
            document.getElementById("attack_form").submit();
        }

        function returnToLogin() {
            window.location.href = "{% url 'logout' %}";
        }
    </script>

</body>
</html>
